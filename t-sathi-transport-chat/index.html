<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Sathi - Telangana Transport Assistant</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script type="importmap">
        {
          "imports": {
            "@google/genai": "https://esm.sh/@google/genai@^0.7.0"
          }
        }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <header>
        <h1>T-Sathi</h1>
        <p>Telangana Transport Assistant</p>
    </header>
    <main id="chat-container">
        <!-- Chat messages will be appended here -->
    </main>
    <footer>
        <form id="chat-form" aria-label="Chat input form">
            <textarea id="prompt-input" placeholder="Ask about buses from Secunderabad to Hitec City..." required rows="1"></textarea>
            <button type="submit" aria-label="Send message">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </form>
    </footer>
    <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
